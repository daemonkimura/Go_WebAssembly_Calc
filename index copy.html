<html>
    <head>
       <meta charset="utf-8">
       <script src="wasm_exec.js"></script>
       <script>
           const go = new Go();
           WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
               go.run(result.instance);
           });
       </script>
   </head>
    <body>
        <button onClick="print('1');">1</button>
        <button onClick="print('2');">2</button>
        <button onClick="print('3');">3</button><br>
        <button onClick="print('4');">4</button>
        <button onClick="print('5');">5</button>
        <button onClick="print('6');">6</button><br>
        <button onClick="print('7');">7</button>
        <button onClick="print('8');">8</button>
        <button onClick="print('9');">9</button><br>
        <button onClick="print('C');">C</button>
        <button onClick="print('รท');">รท</button>
        <button onClick="print('*');">*</button>
        <button onClick="print('-');">-</button>
        <button onClick="print('*');">+</button>
        <button onClick="print('=');">=</button><br>
    </body>
</html>
