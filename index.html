<html>
<head>
   <meta charset="utf-8">
   <script src="wasm_exec.js"></script>
   <script>
       const go = new Go();
       WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => { go.run(result.instance); });
   </script>
</head>
<body>
    <body>
        <input type="text" id="v1" />
        <input type="text" id="v2" />
     
        <button onClick="add('v1', 'v2', 'result');" id="addButton">Add</button>
        <button onClick="min('v1', 'v2', 'result');" id="minButton">minus</button>  
        <input type="text" id="result" />
     </body>

</body>
</html>
